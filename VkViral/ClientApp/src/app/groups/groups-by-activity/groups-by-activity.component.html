<mat-form-field style="width: 100%" appearance="fill">
  <mat-label>Тематика</mat-label>
  <mat-select [(ngModel)]="activity">
    <mat-option *ngFor="let listActivity of activities" [value]="listActivity">
      {{listActivity}}
    </mat-option>
  </mat-select>
</mat-form-field>
<mat-form-field style="width: 100%" appearance="fill">
  <mat-label>Название</mat-label>
  <input matInput type="text" [(ngModel)]="query">
</mat-form-field>

<button id="basic" type="button" mat-button [disabled]="!activity || activity == ''" (click)="clicked()">
  Искать
</button>
